<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="alert alert-success" role="alert">
            <h4 class="alert-heading">Success!</h4>
            <p>
                {% if user %}
                    User <strong>{{ user.username }}</strong> has been successfully created/modified.
                {% else %}
                    {{ message }}
                {% endif %}
            </p>
            <hr>
            <p class="mb-0">You can go back to the <a href="/admin/users/list" class="alert-link">user list</a>.</p>
        </div>
    </div>
</body>
</html>
